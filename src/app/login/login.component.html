<form (ngSubmit)="userLogin()">
  <div>
    <label for="loginId">Email</label>
    <input
      type="email"
      id="loginId"
      [(ngModel)]="loginData.loginId"
      name="loginId"
      required
    />
  </div>
  <div>
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="loginData.password"
      name="password"
      required
    />
  </div>
  <button type="submit">Login</button>
</form>
