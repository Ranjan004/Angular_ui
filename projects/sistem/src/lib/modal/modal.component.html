<div>
  <!-- Button to open the modal -->
  <button
    (click)="openModal(modalContent)"
    [class]="variant + ' ' + size + ' ' + shape"
    [ngClass]="{ disabled: disabled, loading: isLoading }"
    [disabled]="disabled"
    class="d-none"
  >
    <!-- Left icon if provided -->
    <ng-container *ngIf="iconLeft">
      <img
        *ngIf="isSvgPath(iconLeft)"
        class="icon-left"
        [src]="iconLeft"
        alt="Left Icon"
      />
      <span
        *ngIf="!isSvgPath(iconLeft)"
        class="icon-left"
        [innerHTML]="getIconSvg(iconLeft)"
      ></span>
    </ng-container>
    <!-- Button label -->
    <span class="btn-lable">{{ label }}</span>
    <!-- Show loader when loading -->
    <ng-container *ngIf="isLoading">
      <img [src]="loader" alt="Loading..." class="loader-icon" />
    </ng-container>
    <!-- Right icon if provided -->
    <ng-container *ngIf="iconRight">
      <img
        class="icon-right"
        *ngIf="isSvgPath(iconRight)"
        [src]="iconRight"
        alt="Right Icon"
      />
      <span
        *ngIf="!isSvgPath(iconRight)"
        class="icon-right"
        [innerHTML]="getIconSvg(iconRight)"
      ></span>
    </ng-container>
  </button>
</div>

<!-- Modal Dialog -->
<div *ngIf="isOpen" class="modal-backdrop">
  <div class="modal">
    <!-- Modal Header -->
    <div class="modal-header">
      <div class="header">
        <h2>{{ title }}</h2>
        <ui-notification
          icon="x-mark"
          shape="circle"
          size="md"
          (click)="closeModal()"
        />
      </div>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      <ng-container *ngTemplateOutlet="modalBody"></ng-container>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <div class="footer">
        <div class="left">
          <span>{{ footerText }}</span>
        </div>
        <div class="right">
          <ui-button
            variant="primary"
            label="{{ submitText }}"
            [size]="size"
            class="mr-3"
          />

          <ui-button
            variant="secondary"
            label="{{ cancelText }}"
            size="medium"
            (click)="onCancel()"
            class="ml-3"
          />
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Template for Custom Modal Content -->
<ng-template #modalContent> </ng-template>
