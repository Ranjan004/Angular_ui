<div class="tab-container">
  <!-- Tab Headers -->
  <div class="tab-headers">
    <div 
      *ngFor="let tab of tabs; index as i"
      (click)="selectTab(tab.id, i)"
      [ngClass]="{'active-tab': activeTab === tab.id}"
      class="tab-header"
    >
      {{ tab.title }}
    </div>
  </div>

  <!-- Tab Content -->
  <div class="tab-content">
    <ng-container *ngFor="let tab of tabs">
      <div *ngIf="activeTab === tab.id">
        {{ tab.content }}
      </div>
    </ng-container>
  </div>
</div>
