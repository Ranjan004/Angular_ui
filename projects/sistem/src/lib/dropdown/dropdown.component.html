<div class="search_field" [class]="isDropdown + ' ' + size" [ngClass]="{ 'focused': isFocused }">
  <div class="search">
    <!-- Dropdown menu for categories -->
    <div class="search-category">
      <div class="category" (click)="toggleDropdown()">
        <div [ngClass]="{ 'hidden': selectedCategory !== 'All Categories' }" class="text mr-15"></div>
        <span class="text mr-15">{{ selectedCategory }}</span>
        <div>
          <img src="../../assets/images/icons/angle-down.svg" alt="Dropdown Icon">
        </div>
      </div>
      <ul *ngIf="showDropdown" class="list-item">
        <li *ngFor="let category of dropdownList" (mousedown)="selectCategory(category)">
          {{ category }}
        </li>
      </ul>
    </div>
  </div>
</div>
